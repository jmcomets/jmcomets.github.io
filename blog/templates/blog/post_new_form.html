{% extends "base.html" %}

{% block title %}
New post
{% endblock %}

{% load staticfiles %}

{% block less %}
{{ block.super }}
<link type="text/css" rel="stylesheet/less" href="{% static "less/new_post_form.less" %}">
{% endblock %}

{% block content %}

<h3>New post</h3>

<form class="post-new-form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Create">
</form>

{% endblock %}
